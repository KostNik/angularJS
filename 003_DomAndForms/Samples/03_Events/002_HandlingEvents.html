<!DOCTYPE html>
<html ng-app="SampleApp">
<head>
    <title>Handling events</title>

    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet"/>
    <link href="../Libraries/bootstrap.css" rel="stylesheet"/>

    <script>
        var app = angular.module("SampleApp", []);
        app.controller("SampleAppCtrl", function ($scope) {

            $scope.type;
            $scope.color;

            $scope.handleEvent = function (event) {
                console.log(event);
                $scope.type = event.type;
            };

            updateColor();

            $scope.clickHandler = function (color) {
                $scope.color = color;
                updateColor();

            };

            function updateColor() {
                $scope.classes = ["test", $scope.color];
            }

        });
    </script>

    <style>
        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .test {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            color: white;
            padding: 4px;
        }
    </style>
</head>
<body>
<div ng-controller="SampleAppCtrl">

    <div ng-mouseenter="handleEvent($event)" ng-class="classes" ng-mouseleave="handleEvent($event)">
        {{type}}
    </div>


    <ul>
        <li ng-repeat="item in ['red', 'green', 'blue']" ng-click="clickHandler(item)">{{item}}</li>
    </ul>

</div>
</body>
</html>
